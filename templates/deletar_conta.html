<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTrunfo - Deletar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="begin-page">
    <div class="container">
        <img src="{{ url_for('static', filename='poketrunfo-logo.webp') }}" alt="Logo do PokeTrunfo" class="logo">
        <div class="button-right">
            <h2>DELETAR CONTA</h2>
            <form action="{{ url_for('deletar_conta') }}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" value="{{ session.get('email') }}" required readonly>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                {% endif %}
                <button type="submit">Deletar</button>
            </form>
        </div>
    </div>
</body>
</html>
